schema_version: "1.0"

models:
  User:
    name: string:255
    email: string:255 unique
    email_verified_at: timestamp nullable
    password: string:255
    relationships:
      hasMany: "Post:author, Comment:author"
    timestamps: true
  Post:
    title: string:400
    slug: string:255 unique
    body: longtext
    published_at: timestamp nullable
    author_id: id:User foreign
    relationships:
      belongsTo: User:author
      hasMany: Comment
    seeder:
      category: development
      count: 10
  Comment:
    body: text
    post_id: id:Post foreign
    author_id: id:User foreign
    relationships:
      belongsTo: "Post, User:author"

actions:
  CreatePost:
    model: Post
    return: Post
  UpdatePost:
    model: Post
    params: [Post, attributes]
    return: void
  DeletePost:
    model: Post
    params: [Post]
    return: void
  CreateComment:
    model: Comment
    return: Comment

pages:
  Post: {}
  Comment: {}
